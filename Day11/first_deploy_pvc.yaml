apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myweb
  name: myweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myweb
  template:
    metadata:
      labels:
        app: myweb
    spec:
      volumes:
        - name: pod-pvc1 
          persistentVolumeClaim: 
            claimName: firstpvc 
      containers: 
      - image: vimal13/apache-webserver-php
        name: apache-webserver-php
        volumeMounts:
        - mountPath: "/data" 
          name: pod-pvc1 

